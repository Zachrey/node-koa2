<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addUser</title>
    <style>
        body{
            background-color: #ccc;
        }
        input{
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>添加用户信息：</h1>
    <form action="/adduser.server" method="POST">
        姓&nbsp;&nbsp;&nbsp;&nbsp;名：<input type="text" name="userName" ><br/>
        学&nbsp;&nbsp;&nbsp;&nbsp;号：<input onkeyup="this.value=this.value.replace(/\D/g,'')" min="0" name="id" ><br/>
        专&nbsp;&nbsp;&nbsp;&nbsp;业：<input type="text" name="major" ><br/>
        年&nbsp;&nbsp;&nbsp;&nbsp;纪：<input type="text" name="gender" ><br/>
        电&nbsp;&nbsp;&nbsp;&nbsp;话：<input type="text" name="phoneNo" ><br/>
        邮&nbsp;&nbsp;&nbsp;&nbsp;箱：<input type="text" name="email" ><br/>
        <button type="submit">提交</button>
        <button type="reset" style="margin-left: 200px;">重置</button>
    </form>
</body>
</html>
